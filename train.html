<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="train.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"> </script>
</head>
<body>
	<div id="header"> 
		<h1>Anytime is Train Time</h1>
		<h4> Choo Choo. Chee Chee. </h4>
	</div>

	<div class="boxes">
	<h3>Current Train Schedule</h3>
		<table>
			<thead>
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency (min)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</tr>
			</thead>
			<tbody id="output">
			</tbody>
		</table>
	</div>

	<div class="boxes">
	<h3>Add Train</h3>
		<form>
			Train Name
			<br>
			<input type="text" id="trainName">
			<br><br>
			Destination
			<br>
			<input type="text" id="destination">
			<br><br>
			First Train Time (HH:mm - military time)
			<br>
			<input type="text" id="startTime">
			<br><br>
			Frequency (min)
			<br>
			<input type="text" id="frequency">
			<br><br>
			<button id="submit">Submit</button>
		</form>
	</div>

<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

<script src="train.js"></script>
</body>
</html>
